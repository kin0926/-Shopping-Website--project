<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页</title>
  <link rel="stylesheet" href="css/sign-in.css">
</head>
<body>
  <img src="img/logo.png" class="logo" alt="">

  <div class="login-app">
    <!-- 选择登录方式部分 -->
    <div class="login-header" onclick="checkRadio()">
      <input type="radio" name="login-opt" id="message" checked="checked">
      <label for="message" class="m-btn">短信登录</label>
      <input type="radio" name="login-opt" id="username">
      <label for="username" class="u-btn">账号登录</label>
      <input type="radio" name="login-opt" id="qrcode">
      <label for="qrcode" class="q-btn">扫码登录</label>
    </div>
    <!-- 登录表单部分 -->
    <div class="login-body">
      <div id="form-bar">
        <!-- <form-append></form-append> -->
        <!-- 短信登录表单 -->
        <form action="" class="m-form">
          <input type="text" placeholder="请输入手机号码">
          <input type="text" placeholder="请输入验证码"><button class="vercode-btn">获取验证码</button>
          <input type="checkbox" name="" id="sure">
          <label for="sure" class="tobesure"><p>未注册手机登录时会自动创建新账号，我已阅读并同意<a href="">服务协议</a>和<a href="">隐私权条款</a></p></label>
         <button class="login-btn"> <a href="index.html"  target="_blank" >登录</a> </button>
          
        </form>
        <!-- 账号登录表单 -->
        <form action="" class="u-form">
          <input type="text" placeholder="请输入账号">
          <div class="box">
            <label for="">
              <img src="img/close.png" alt="" id="eye">
            </label>
            <input type="password" name="" id="pwd" placeholder="请输入密码">
          </div>
          <div><a href="register.html" style="margin-left: 255px; color: #929292;">注册</a></div>
          <button class="login-btn"> <a href="index.html">登录</a> </button>

          
        </form>
        <!-- 扫码登录表单 -->
        <form action="" class="q-form">
          <div class="qrcode">
            <img src="#" alt="">
          </div>
        </form>
        <!-- <form-append></form-append> -->
      </div>
    </div>
  </div>
  <script src="js/sign-in.js"></script>
  <script>
    var btn = document.querySelector('button');
    var time = 60;    // 定义剩下的秒数
    btn.addEventListener('click', function () {
      btn.disabled = true;
      var timer = setInterval(function () {
        if (time == 0) {
          clearInterval(timer);
          btn.disabled = false;
          btn.innerHTML = '发送';
        } else {
          btn.innerHTML = '还剩下' + time + '秒';
          time--;
        }
      }, 1000);
    })

    // 1. 获取元素
    var eye = document.getElementById('eye');
      var pwd = document.getElementById('pwd');
      // 2. 注册事件处理程序
      var flag = 0;
      eye.onclick = function () {
        // 每次单击，修改flag的值
        if (flag == 0) {
          pwd.type = 'text';
          eye.src = 'img/open.png';
          flag = 1;
        } else {
          pwd.type = 'password';
          eye.src = 'img/close.png';
          flag = 0;
        }
      };
  </script>
</body>
</html>
